<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/indes.css" />
		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<main>
			<!-- BACKGROUND IMG -->
			<img
				src="./images/pattern-background-mobile.svg"
				alt="mobile background"
				class="background-mobile"
			/>
			<img
				src="./images/pattern-background-desktop.svg"
				alt="desktop background"
				class="background-desktop"
			/>
			<!-- END BACKGROUND IMG -->
			<!-- BEGIN COMPONENT -->
			<section class="section-center">
				<article class="summary">
					<!-- ORDER IMG -->
					<div class="img-container">
						<img
							src="./images/illustration-hero.svg"
							alt="order confirmation image"
							class="order-img"
						/>
					</div>
					<!-- END ORDER IMG -->

					<div class="content">
						<h2>Order Summary</h2>
						<p>
							You can now listen to millions of songs, audiobooks, and podcasts
							on any device anywhere you like!
						</p>
						<div class="plan-container">
							<img
								src="./images/icon-music.svg"
								alt="music icon"
								class="plan-img"
							/>
							<div class="plan-info">
								<h4>Annual Plan</h4>
								<p>$59.99/year</p>
							</div>
							<a href="#" class="plan-btn">Change</a>
						</div>
						<button class="payment-btn">Proceed to Payment</button>
						<a href="#" class="cancel-btn">Cancel Order</a>
					</div>
				</article>
			</section>
		</main>
	</body>
</html>
