<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./css/index.css" />
		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<main>
			<section class="section-center">
				<article class="card">
					<div class="card-img">
						<img
							src="./images/image-equilibrium.jpg"
							alt="ethereum nft"
							class="img"
						/>
						<img src="./images/icon-view.svg" alt="eye icon" class="icon" />
					</div>
					<div class="card-content">
						<h2>Equilibrium #3429</h2>
						<p class="description-text">
							Our Equilibrium collection promotes balance and calm
						</p>
						<div class="information">
							<p class="price-info">
								<img src="./images/icon-ethereum.svg" alt="ETH logo" />
								0.041 ETH
							</p>
							<p class="time-info">
								<img src="./images/icon-clock.svg" alt="clock" />
								3 days left
							</p>
						</div>
					</div>
					<div class="card-footer">
						<img
							src="./images/image-avatar.png"
							alt="creator image"
							class="profile-img"
						/>
						<p>Creation of <a href="#" class="author-name">Jules Wyvern</a></p>
					</div>
				</article>
			</section>
		</main>
	</body>
</html>
