<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./css/index.css" />
		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body>
		<main>
			<section class="section-banner">
				<div class="logo-container">
					<img src="./images/logo.svg" alt="logo" class="logo" />
				</div>
			</section>
			<section class="section-hero">
				<div class="hero-container">
					<img src="./images/hero-mobile.jpg" alt="girl" class="hero-mobile" />
					<img
						src="./images/hero-desktop.jpg"
						alt="girl"
						class="hero-desktop"
					/>
				</div>
			</section>
			<section class="section-content">
				<h1>
					We're
					<br />
					<span class="bold">coming</span>
					<br />
					<span class="bold">soon</span>
				</h1>
				<p>
					Hello fellow shoopers! We're currently building our new fashion store.
					Add your email below to stay up-to-date with announcements and our
					launch deals.
				</p>
				<form class="form" novalidate>
					<div class="form-control">
						<input type="email" class="email" placeholder="Email Address" />
						<div class="rhs">
							<img
								src="./images/icon-error.svg"
								alt="error symbol"
								class="error-icon hidden"
							/>
							<button type="submit" class="submit-btn">
								<img src="./images/icon-arrow.svg" alt="arrow" />
							</button>
						</div>
					</div>
					<p class="error-text hidden">Please enter a valid email</p>
				</form>
			</section>
		</main>
		<script src="./index.js"></script>
	</body>
</html>
